<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Login Form</title>
</head>
<body>
    <div id="container">
        <div id="form-container">
            <div id="formulario">
                <h1>Faça seu login</h1>
                <p>Entre com suas informações de cadastro.</p>

                <form action="#" method="post">
                    <div class="campo">
                        <label for="iemail">Email</label>
                        <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Digite seu e-mail">
                    </div>
    
                    <div class="campo">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required placeholder="Digite sua senha">
                    </div>

                    <div class="campo">
                        <input type="checkbox" name="lembrar" id="ilembrar">
                        <label for="ilembrar">Lembre-me</label>
                        <a href="#">Esqueci sua senha</a>
                    </div>

                    <input type="submit" value="Entrar">
                    <p>Não tem uma conta? <a href="#">Registre-se</a></p>
                </form>
            </div>
        </div>

        <div id="imagem">
            
        </div>
    </div>
</body>
</html>
