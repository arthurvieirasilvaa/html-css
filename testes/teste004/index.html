<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div id="fora">

        <div id="dentro">
            <h1>Login</h1>

            <form method="post" autocomplete="off">
                <p>
                    <label for="inome">Nome: </label>
                    <br>
                    <input type="text" name="nome" id="inome" required placeholder="Digite o seu nome" class="usuario">
                </p> 
                <p>
                    <label for="isen">Senha: </label>
                    <br>
                    <input type="password" name="sen" id="isen" required minlength="6" placeholder="Digite a sua senha" class="usuario">
                </p>
                <a href="#"><p id="pergunta">Esqueceu sua senha?</p>
                </a>
                <p>
                    <input type="submit" value="Login" id="enviar">
                </p>
            </form>
        </div>

    </div>
</body>
</html>
